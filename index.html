<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="node_modules/c3/c3.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="node_modules/codemirror/lib/codemirror.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/repl.css" media="screen"/>

  </head>
  <body class="dark-theme" data-watermark-logo='' data-watermark-msg=''>
    <div id="node-repl-plus"></div>
    <div id="node-repl-prompt-suggestions"></div>
    <div id="node-repl-preferences"></div>

    <script>
	    window.onerror = function(messageOrEvent, source, lineno, colno, error) {
	    	console.error('win error',messageOrEvent, source, lineno, colno, error)
      }

	    process.on('uncaughtException', err => {
		    console.error(`uncaught exception`,err)
	    });

      try {
      	require('./Startup')
      } catch (err) {
      	console.error(`Failed to load startup`,err)
      }
    </script>
  </body>
</html>
